<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="assets/img1.jpg"  alt="" class="img-fluid">
        </div>

        <div class="form-group col-md-8">
            <!-- reactive form -->
            <form [formGroup]="loginForm"  (ngSubmit)="loginCredential()">

                <!-- emailId -->
                <div>
                    <input type="email" placeholder="Enter login Emailid" formControlName="emailId"
                    autocomplete="off" required class="form-control">
                </div>
                <!-- EmailId Error messege -->
                <div *ngIf="isSubmitted && formControls.emailId.errors">
                    <div *ngIf="formControls.emailId.errors.required" class="loginError">
                        Login emailId is Required
                    </div>
                </div>
                <br>
                <!-- password -->

                 <!-- emailId -->
                 <div>
                    <input type="password" placeholder="Enter password" formControlName="password"
                    autocomplete="off" required class="form-control">
                </div>
                <!-- EmailId Error messege -->
                <div *ngIf="isSubmitted && formControls.password.errors">
                    <div *ngIf="formControls.password.errors.required" class="loginError">
                        Password is Required
                    </div>
                </div>
                <br>
                <!-- Submit -->
                <div>
                    <button class="btn btn-md btn-outline-primary">
                        <i class="fa fa-sign-in">Login</i>
                    </button>
                </div>
                <!-- Display Error messege -->
                <div class="loginError" *ngIf="error">{{error}}</div>
            </form>
            <hr>
        </div>
    </div>
</div>
